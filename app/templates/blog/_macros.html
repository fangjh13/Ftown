{% macro pagination_widget(pagination, endpoint) %}
    <ul class="pager">
        <li class="next">
            {% if pagination.has_next %}
                <a href="{{ url_for('blog.home', page=pagination.next_num) }}#post">Older Posts &rarr;</a>
            {% else %}
                <a href="{{ url_for('blog.home') }}">&slarr; Back First</a>
            {% endif %}
        </li>
    </ul>
{% endmacro %}
